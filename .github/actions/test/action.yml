name: test
description: test

inputs:
  test-name:
    description: test
    required: true

env:
  test-token: "test-token"

runs:
  using: composite

  steps:
    - name: Composite Action
      shell: bash
      run: echo Hello, ${{ inputs.test-name }}

    - name: Composite Action ENV
      shell: bash
      run: echo Hello, ${{ env.test-token }}
